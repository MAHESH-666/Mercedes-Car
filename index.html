<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>

    <!-- NAVBAR -->

    <div class="header" id="header">
        <nav>
        <img src="./images/log.png" alt="logo" width="152px" height="140px">

            <ul>
                <li><a href="#" id="modelSClass">Model S Class</a></li>
                <li><a href="#" id="modelEClass">Model E Class</a></li>
                <li><a href="#" id="modelMClass">Model M Cool</a></li>
                <li><a href="#" id="modelRClass">Model R Class</a></li>
                <li> <a href="/index.html" class="btn">Order Now</a></li>
                
            </ul>

           
            
            
        </nav>
<!-- FOOTER TYPE -->
        
    <div class="info">
        <div>
            <h2>2.5 s</h2>
            <p>100 mph</p>
        </div>
        <div>
            <h2>280 mph</h2>
            <p>Top Speed</p>
        </div>

        <div>
            <h2>825 min</h2>
            <p>Max Range</p>
        </div>
        <div class="line">

        </div>
        <div>
           <h2 id="model">Model S Class</h2> 
        </div>

    </div>


    </div>

    <!-- JAVASCRIPT -->

    <script>
        var header = document.getElementById("header");
        var ms=document.getElementById("modelSClass");
        var m3=document.getElementById("modelEClass");
        var mx=document.getElementById("modelMClass");
        var my=document.getElementById("modelRClass");
        var model=document.getElementById("model");

        ms.onclick=function(){
            header.style.backgroundImage ="url(images/m1.jpg)";
            model.innerHTML="Model S Class";
        }
        
        m3.onclick=function(){
            header.style.backgroundImage ="url(images/m3.jpg)";
            model.innerHTML="Model E Class";
        }
        
        mx.onclick=function(){
            header.style.backgroundImage ="url(images/m4.jpg)";
            model.innerHTML="Model M Class";
        }
        
        my.onclick=function(){
            header.style.backgroundImage ="url(images/m2.jpg)";
            model.innerHTML="Model R Class";
        }
    </script>

    
</body>
</html>   
</body>
</html>
